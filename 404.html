<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bu sahifa mavjud emas</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      font-family: 'Roboto', sans-serif;
      color: #202124;
      text-align: center;
    }

    .container {
      border: 1px solid #dadce0;
      padding: 40px 60px;
      border-radius: 8px;
      box-shadow: 0 1px 3px rgb(60 64 67 / 0.3);
      max-width: 320px;
      width: 100%;
    }

    h1 {
      font-weight: 400;
      font-size: 24px;
      margin-bottom: 24px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: 700;
      color: white;
      background-color: #1a73e8;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    

    .watermark {
      position: fixed;
      bottom: 12px;
      font-size: 12px;
      color: #918c8c;
      user-select: none;
      pointer-events: none;
      font-weight: 400;
      font-family: 'Roboto', sans-serif;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bu sahifa mavjud emas</h1>
  </div>

  <div class="watermark">www.prank-as.site</div> 
</body>
</html>
