<script>
  const meterFill = document.getElementById('meterFill');
  const dbValue = document.getElementById('dbValue');
  const footer = document.querySelector('.footer');

  // –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º —É—Ä–æ–≤–µ–Ω—å –≥—Ä–æ–º–∫–æ—Å—Ç–∏ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ –ø—Ä–æ—Ü–µ–Ω—Ç–∞—Ö
  function normalizeVolume(volume) {
    return Math.min(Math.max(volume * 100, 0), 100);
  }

  async function setupAudio() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      footer.textContent = '–ú–∏–∫—Ä–æ—Ñ–æ–Ω –ø–æ–¥–∫–ª—é—á–µ–Ω';

      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioContext.createMediaStreamSource(stream);
      const analyser = audioContext.createAnalyser();

      analyser.fftSize = 512;
      source.connect(analyser);

      const dataArray = new Uint8Array(analyser.frequencyBinCount);

      function getVolume() {
        analyser.getByteTimeDomainData(dataArray);
        let sum = 0;
        for(let i = 0; i < dataArray.length; i++) {
          let value = (dataArray[i] - 128) / 128;
          sum += value * value;
        }
        let rms = Math.sqrt(sum / dataArray.length);
        return rms;
      }

      function animate() {
        const volume = getVolume();
        const normalized = normalizeVolume(volume);
        meterFill.style.width = normalized + '%';

        // –ü—Ä–∏–º–µ—Ä –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è RMS –≤ dB (–ø—Ä–∏–±–ª–∏–∑–∏—Ç–µ–ª—å–Ω–æ)
        let dB = (20 * Math.log10(volume)).toFixed(1);
        if (volume < 0.01) {
          dbValue.textContent = `‚Äî dB`;
        } else {
          dbValue.textContent = `${dB} dB`;
        }

        requestAnimationFrame(animate);
      }

      animate();
    } catch (e) {
      footer.textContent = '–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É';
      console.error(e);
    }
  }

  setupAudio();
</script>
